{% extends "layout.html" %}

{% block title %}
    Upload Files
{% endblock %}

{% block main %}
<h3>Upload PDF template</h3></hw>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <input class="form-control" id="pdf" name="pdf" type="file">
            <button class="btn btn-primary" value="submit_pdf" type="submit" name="submit">Upload</button>
        </div>
    </form>
<h3>Upload CSV data</h3>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <input class="form-control" id="csv_data" name="csv_data" type="file">
            <button class="btn btn-primary" value="submit_csv_data" type="submit" name="submit">Upload</button>
    </form>
   
{% endblock %}
