{% extends "layout.html" %}

{% block title %}
    Upload PDF
{% endblock %}

{% block main %}
    <form action="/upload-pdf" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <input class="form-control" id="pdf" name="pdf" type="file">
            </div>
        <button class="btn btn-primary" type="submit">Upload</button>
    </form>
   
{% endblock %}
